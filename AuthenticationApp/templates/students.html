{% extends "body.html" %}

{% block content %}
    
    <!-- Content -->
    <div class="container" role="main">
        <div class="jumbotron">
            <h1 class="text-center">Students</h1>
        </div>
        <div class="table-responsive">
            <table class="table table-striped sortable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %} 
                    <tr>
                        <td>{{ user.user.email }}</td>
                        <td>{{ user.user.first_name }}</td>
                        <td>{{ user.user.last_name }}</td>
                        <td><p><a href="/profile?id={{ user.user.id }}">edit</a></p></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
