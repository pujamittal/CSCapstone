{% extends "body.html" %}

{% block content %}

    <!-- Content -->
    <div class="container" role="main">
        <div class="jumbotron">
            <h3 style="margin: 0px; padding: 0px;">Add Student to Course: <small><strong>{{ name }}</strong></small></h3>
        </div>
        <div class="panel panel-default">
            <form method="post" action="/university/course/addstudentsuccess" class="panel-body validate">
                {% csrf_token %}
                <label for="email">Email</label>
                <h6 style="color:red">{{ error }}</h6>
                <input type="text" name="email" id="email" placeholder="Email" class="form-control" data-bvalidator="required" data-bvalidator-msg="email Required">
                <input type="hidden" name="tag" value="{{ tag }}">
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
    
{% endblock %}
